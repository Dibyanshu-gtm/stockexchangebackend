spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stockappdb
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.data-locations=data.sql
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.data.jpa.repositories.bootstrap-mode=default
logging.level.root =debug
spring.jpa.defer-datasource-initialization=true
logging.level.org.hibernate.SQL=DEBUG
hibernate.id.new_generator_mappings =false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
jwt.secret=abcd
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
endpoints.cors.allow-credentials=true
endpoints.cors.allowed-origins=http://localhost:3000/,https://stockexchangefrontend.herokuapp.com/
endpoints.cors.allowed-methods=*
endpoints.cors.allowed-headers=*
management.endpoints.web.cors.allowed-origins=http://localhost:3000/,http://localhost:3000/,https://stockexchangefrontend.herokuapp.com/
management.endpoints.web.cors.allowed-methods=GET, POST
stockexchangebackend.app.jwtSecret=abcd
stockexchangebackend.app.jwtExpirationMs=86400000
spring.application.name=stockexchangebackend
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone: https://eurekaserverstockapp.herokuapp.com//eureka
eureka.instance.hostname=localhost